<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Search
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card-content>
        <app-search-form (search)="search($event)" [loading]="loading$ | async" (showScanner)="showScanner()"
                         [isDesktop]="deviceService.isDesktop()"></app-search-form>
    </ion-card-content>

    <app-item-detail *ngIf="loaded$ | async" [activities]="(item$ | async).activities" [imgSrc]="(item$ | async).image" [name]="(item$ | async).name" [calories]="(item$ | async).calories"></app-item-detail>
</ion-content>
