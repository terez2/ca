<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Search
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card-content>
        <app-search-form (search)="search($event)" [loading]="loading$ | async" (showScanner)="showScanner()"
                         [isDesktop]="deviceService.isDesktop()"></app-search-form>
    </ion-card-content>

    <app-nutrition-item *ngIf="!(loading$ | async)" [item]="item$ | async"
                        (viewActivity)="presentModal()"></app-nutrition-item>

</ion-content>
